message Tier {
  enum Enum {
    INVALID_TIER = 0;

    CHALLENGER = 1;
    MASTER = 2;
    DIAMOND = 10;
    PLATINUM = 20;
    GOLD = 30;
    SILVER = 40;
    BRONZE = 50;
    IRON = 60;
    UNRANKED = 100;
  }
}

message Role {
  enum Enum {
    INVALID_ROLE = 0;

    NONE = 1;
    DUO = 2;
    SOLO = 3;
    DUO_CARRY = 4;
    DUO_SUPPORT = 5;
  }
}

message Lane {
  enum Enum {
    INVALID_LANE = 0;

    MID = 1;
    MIDDLE = 2;
    TOP = 3;
    JUNGLE = 4;
    BOT = 5;
    BOTTOM = 6;
    NONE = 7;
  }
}
